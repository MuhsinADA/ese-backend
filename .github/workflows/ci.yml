# Backend CI/CD — test + deploy to Render
# Runs on every push to main and on pull requests targeting main.

name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run pytest
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_ese_tasks
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SECRET_KEY: ci-test-secret-key-not-for-production
      DJANGO_DEBUG: "True"
      DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_ese_tasks
      ALLOWED_HOSTS: localhost,127.0.0.1
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      FRONTEND_BASE_URL: http://localhost:5173
      SENDGRID_API_KEY: ""
      CLOUDINARY_CLOUD_NAME: ""
      CLOUDINARY_API_KEY: ""
      CLOUDINARY_API_SECRET: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests with coverage
        run: pytest --cov --cov-report=term-missing

  deploy:
    name: Deploy to Render
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render deploy
        run: |
          curl -sf "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            || echo "Deploy hook not configured — skipping"
